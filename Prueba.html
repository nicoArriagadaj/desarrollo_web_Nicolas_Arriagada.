<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validaci칩n de Email</title>
  <style>
    #errorEmail {
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="Email" id="email" maxlength="100" required>
    <span id="errorEmail"></span>
    <button onclick="correoValido()">Validar</button>
  </div>

  <script>
    const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    const correoValido = () => {
        const CorreoIngresado = document.getElementById("email").value;
        const CorreoError = document.getElementById("errorEmail");
      if (!regexEmail.test(CorreoIngresado)) {
        CorreoError.textContent = "ERROR: Correo electr칩nico no v치lido.";
      } else {
        CorreoError.textContent = "Correo v치lido.";
        CorreoError.style.color = "green";
      }
    };
  </script>
</body>
</html>
