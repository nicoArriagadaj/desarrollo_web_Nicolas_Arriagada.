<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Actividad</title>
  <link rel="stylesheet" href="agregarActividad.css">
</head>
<body>
  <form action="nada" method="post" id="form" class="formulario">
    <h1 id="titulo">¿Dónde?</h1>

    <div class="fila-horizontal">
      <label for="regiones">Seleccione la región</label>
      <select name="regiones" id="regiones" required>
        <option value="" disabled selected >Seleccione una región</option>
        <option value="arica">Arica y Parinacota</option>
        <option value="tarapaca">Tarapacá</option>
        <option value="antofagasta">Antofagasta</option>
        <option value="atacama">Atacama</option>
        <option value="coquimbo">Coquimbo</option>
        <option value="valparaiso">Valparaíso</option>
        <option value="metropolitana">Región Metropolitana</option>
        <option value="ohiggins">Libertador General Bernardo O'Higgins</option>
        <option value="maule">Maule</option>
        <option value="nuble">Ñuble</option>
        <option value="biobio">Biobío</option>
        <option value="araucania">La Araucanía</option>
        <option value="losrios">Los Ríos</option>
        <option value="loslagos">Los Lagos</option>
        <option value="aysen">Aysén del General Carlos Ibáñez del Campo</option>
        <option value="magallanes">Magallanes y de la Antártica Chilena</option>
      </select>
    </div>

    <div class="fila-horizontal">
      <label for="comuna">Seleccione la comuna</label>
      <select name="comunas" id="comuna" required>
        <option value="" disabled selected>Seleccione una comuna</option>
      </select>
    </div>

    <div class="fila-horizontal">
      <label for="sector">Sector (opcional)</label>
      <input type="text" id="sector" maxlength="100" size="50" >
    </div>

    <h2 style="text-align: center;">¿Quién lo organiza?</h2>

    <div class="fila-horizontal">
      <label for="name">Nombre</label>
      <input type="text" id="name" maxlength="200" required >
    </div>

    <div class="fila-horizontal">
      <label for="email">Email</label>
      <input type="email" id="email" maxlength="100" required > 
      <button type="button" id="validarCorreo">Validar</button>
      <span id="errorEmail" class="error-span"></span>

    </div>

    <div class="fila-horizontal">
      <label for="number">Número de celular</label>
      <input type="text" id="number" name="number">
      <span id="errorNumero" class="error-span"></span>
      
    </div>

    <div class="fila-horizontal">
      <label for="contactar" >Contactar por</label>
      <select id="contactar" onchange="otroContacto()">
        <option value="" disabled selected>Seleccione una opción</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="telegram">Telegram</option>
        <option value="instagram">Instagram</option>
        <option value="tiktok">Tiktok</option>
        <option value="X">X</option>
        <option value="otra">Otra</option>
      </select>
    </div>
    
    <div id="input-otro-contacto"></div>
    <span></span>

    <h2>¿Cuándo y de qué trata?</h2>

    <div class="fila-horizontal">
      <label for="DiaHoraInicio">Día y hora inicio</label>
      <input type="datetime-local" id="DiaHoraInicio" name="DiaHoraInicio" required>
    </div>

    <div class="fila-horizontal">
      <label for="DiaHoraTermino">Día y hora término</label>
      <input type="datetime-local" id="DiaHoraTermino" name="DiaHoraTermino" >
    </div>

    <span id="errorFecha" class="error-span"></span>



    <div class="fila-horizontal">
      <label for="descripción">Descripción</label>
      <textarea id="descripción" name="descripción" rows="10" cols="50"></textarea>
    </div>
    

    <div class="fila-horizontal">
      <label for="tema">Tema</label>
      <select name="tema" id="tema" required>
        <option value="" disabled selected>Seleccione una opcion</option>
        <option value="musica">Música</option>
        <option value="deporte">Deporte</option>
        <option value="ciencias">Ciencias</option>
        <option value="religion">Religión</option>
        <option value="politica">Política</option>
        <option value="tecnologia">Tecnología</option>
        <option value="juegos">Juegos</option>
        <option value="baile">Baile</option>
        <option value="comida">Comida</option>
        <option value="otro">Otro</option>
      </select>

      <div id="input_otro_tema"></div>
    </div>
    

    <div class="fila-horizontal" id="contenedor-fotos">
      <label for="Foto">Fotos (máx. 5)</label>
      <div id="zona-fotos">
        <input type="file" name="Foto" class="foto-input" id="Foto" required >
      </div>
      <button type="button" id="agregarFoto">+fotos</button>
    </div>

    <button type="button" id="AgregarActividad">Agregar esta actividad</button>
    <span id="errorGeneral" class="error-span" style="display: block; text-align: center;"></span>
  </form>
  
  <div id="confirmacion" style="display: none; text-align: center; border: 1px solid #ccc; padding: 20px; margin: 20px; background-color: #f9f9f9;">
    <p>¿Está seguro que desea agregar esta actividad?</p>
    <button onclick="enviarFormulario()">Sí, estoy seguro</button>
    <button onclick="cancelarEnvio()">No, no estoy seguro, quiero volver al formulario</button>
  </div>
  
  </div>
  
  <button type="button" onclick="location.href='index.html'">Volver a la portada</button>
  

  


  <script src="Javascript.js"></script>
</body>
</html>
